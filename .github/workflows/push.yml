      #  env:
      #    VALIDATE_ALL_CODEBASE: false
      #    DEFAULT_BRANCH: main
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: g++ hello.c

      - name: Upload
        run: scp a.out ruud@thuis.schramp.com:/tmp/blah
